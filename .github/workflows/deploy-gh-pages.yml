name: Deploy Web Edition to GitHub Pages

on:
  push:
    branches: ["main", "master", "work"]
    paths:
      - "web/**"
      - ".github/workflows/deploy-gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (auto-enable if needed)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload static web artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish deployment URL in summary
        run: |
          echo "### âœ… Snowflake Invaders deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
